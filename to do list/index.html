<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" class="css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <input
          type="text"
          name="item"
          id="item" autofocus
          placeholder="Write something here..."
        />
        <div class="wirte-text">
          <ul class="to-do-box">
            <!-- <li>
            <i class="fas fa-times"></i>
          </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>

    <script src="https://kit.fontawesome.com/0cf316bcfd.js" crossorigin="anonymous"></script>

  </body>
</html>
